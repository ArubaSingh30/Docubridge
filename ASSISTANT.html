<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assistant</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="p-4">
  <h1>Financial Model Assistant</h1>
  <p>
    {% if filename %}
      Uploaded file: <strong>{{ filename }}</strong>
    {% else %}
      Using your previously uploaded file.
    {% endif %}
  </p>

  <div class="mb-4">
    <h2>Data Preview</h2>
    {{ table_html | safe }}
  </div>

  <div class="mb-4">
    <h2>AI’s Answer</h2>
    <div class="card mb-4">
      <div class="card-body">
        {{ ai_html | safe }}
      </div>
    </div>
  </div>

  <hr>

  <form method="POST" action="/ask">
    <h3>Ask another question</h3>
    <textarea name="userQuestion" rows="3" class="form-control"
              placeholder="Type your follow-up…" required></textarea>
    <br>
    <button type="submit" class="btn btn-primary">Ask</button>
  </form>

  <p class="mt-3">
    <a href="{{ url_for('index') }}">Upload a new file</a>
  </p>
</body>
</html>
